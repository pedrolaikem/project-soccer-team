<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botafogo de Futebol e Regatas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black ">
    <!-- Div containing the background wallpaper -->
    <div class="w-screen h-screen relative overflow-hidden">
        <div class="fundo1 w-[937.15px] h-[102.80px] origin-top-left rotate-[27.60deg] rounded-full blur-[113px]"></div>
        <div class="fundo2 w-[268.33px] h-[254.77px] rotate-[27.60deg] absolute bottom-[160px] left-[-100px] ]"></div>
        <div class="fundo3 w-[269px] h-[255px] absolute right-[-100px] bottom-0 "></div>
        <div class="fundo4 w-[407px] h-[269px] bg-neutral-800 absolute top-[30%]"></div>
        <!-- Navbar -->
    <navbar class="container w-screen h-10 flex z-10 relative ">
        <!-- Dropdown -->
        <div class="pl-8">
            <img src="./images/union.jpeg" alt="Toggler">
        </div>
        <!-- End Dropdown -->
        <!-- Globe -->
        <div class="relative bottom-1 left-1">
            <img src="images/globe.png" alt="globe" class="float-left w-[47px] h-[22px] relative">
        </div>
        <!-- End globe -->
        <!-- Languages -->
            <div class="relative right-1">
                <p class=" font-inter text-white text-[10px] font-extrabold ">Idioma</p>  
            </div>
            <div class="relative right-1">
                <img src="images/expand-arrow.png" alt="expand-arrow">
            </div>
        <!-- End Languages -->
        <!-- Botafogo logo -->
        <div class="pl-2 w-[120px] text-center">
            <img src="images/botafogo-logo-escudo-11.png" alt="logo-botafogo" class="w-[70px] m-auto">
            <p class="font-inter w-[114px] h-[27px] text-white text-sm font-extrabold ">O GLORIOSO</p>
        </div>
        <!-- End Botafogo logo -->
        <!-- Vector(carrinho) -->
        <div class="absolute right-20">
            <a class="text-white"><img src="images/vector.png" alt="car"></a>
        </div>
        <!-- End Vector(carrinho) -->
        <!-- Search icon -->
        <div class="absolute right-12">
            <a class="text-white"><img src="images/search.png" alt="search"></a>
        </div>
        <!-- End Search icon --> 
    </navbar>
        <!-- End navbar -->
        <!-- Social media -->
    <div class="flex flex-col place-items-center w-[40px] relative left-6 gap-1 ">
        <div><a href="https://www.facebook.com/Botafogo/?locale=pt_BR"><img src="./images/icons/facebook.png" alt="facebook"></a></div>
        <div><a href="https://www.instagram.com/botafogo/"><img src="./images/icons/instagram.png" alt="instagram"></a></div>
        <div><a href="https://twitter.com/Botafogo"><img src="./images/icons/twitter.png" alt="twitter"></a></div>
        <div><a href="https://www.tiktok.com/@botafogo"><img src="./images/icons/tiktok.png" alt="tiktok"></a></div>
    </div>
        <!-- End social media -->
        <!-- Tickets area -->
    <div class="container flex flex-col items-center justify-center relative gap-2">
        <div>
            <p class="font-inter text-white font-bold text-[13px]">
                GARANTA J√Å O SEU INGRESSO
            </p>
        </div>
        <div class="container w-screen flex justify-center">
            <div class="flex w-[207px] h-10 bg-white rounded-[10px] items-center justify-center">
                <a class="font-inter text-black font-bold text-[15px]">
                    COMPRAR INGRESSO
                </a>
            </div>   
        </div>  
    </div>
    <!-- End ticket -->
    <div class="container w-screen relative bottom-[30px]">
        <i class="float-right"><img src="images/icons/web-accessibility.png" alt="web-accessibility"></i>
    </div>
    </div>
    
    
</body>
</html>
